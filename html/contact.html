<!DOCTYPE html>
<html lang="fr">
    <head> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> DOMVIC - Contact </title>
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fde7d6d800.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="rectangle-1">

            <div class="container">
                <div class="row">
                    <div class="col text-input-1"> 
                        <p class="text-input-1"> DOMVIC </p>
                    </div>

                    <div class="col-8">
                        <nav class="link-bar-1">
                            <a  href="accueil.html"> Accueil </a>
                            <a  href="programme.html"> Programme </a>
                            <a  href="inscription.html"> Inscription </a>
                            <a  href="apropos.html"> A propos </a>
                            <a  href="intervenants.html"> Intervenants </a>
                            <a class="active-1" href="contact.html"> Contact </a>
                            <a href="sponsors-partenaires.html"> Partenaires et Sponsors</a>
                        </nav>
                    </div>
                </div>

            </div>
            
            
            
        </header>

        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-4">
                     <form class="info-personnelles">
                        <p>
                            <label for="nom"> Nom</label>
                            <input type="text" name="nom" id="nom" placeholder="Jack"/>
                        </p>

                        <p>
                            <label for="prenom"> Prenom</label>
                            <input type="text" name="prenom" id="prenom" placeholder="Doe"/>
                        </p>
                        
                        <p>
                            <label for="sexe"> Sexe </label>
                            <select id="sexe" name="sexe">
                                <option value="Masculin"> Masculin</option>
                                <option value="Feminin"> Feminin</option>
                            </select>
                        </p>

                        <p>
                            <label for="telephone"> Téléphone</label>
                            <input type="tel" name="telephone" id="telephone" placeholder="418 888 8888"/>
                        </p>

                        <p>
                            <label for="courriel"> Courriel</label>
                            <input type="email" name="courriel" id="courriel" placeholder="Joe@domvic.com"/>
                        </p>

                        <p>
                            <label for="message"> Message </label>
                            <textarea name="message"> </textarea>
                        </p>

                        <div class="input-1">
                            <input type="submit" value="Soummettre"/>
                        </div>
                     </form>

                </div>

                <div class="col-4">

                </div>
            </div>

        </div>


        <footer class="rectangle-1"> 
            <div class="icone-1">
                <a href="#"> <i class="fa-brands fa-square-twitter"> </i> </a>
                <a href="#"> <i class="fa-brands fa-square-instagram"></i> </a>
                <a href="#"> <i class="fa-brands fa-youtube"></i> </a>
                <a href="#"> <i class="fa-brands fa-facebook"></i> </a>
            </div>
    
            <div class="footer-1">
                <p> 5457, rue des bornes, Lévis, QC, CA</p>
                <p>  &copy; 2022 DOMVIC.  Tout droits reservés.</p>
    
            </div>
        </footer>
    </body>
</html>
