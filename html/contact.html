        <script src="https://kit.fontawesome.com/fde7d6d800.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="rectangle-1">

            <div class="container">
                <div class="row">
                    <div class="col-3 text-input-1"> 
                        <p class="text-input-1"> DOMVIC </p>
                    </div>

                    <div class="col-9">
                        <nav class="link-bar-1">
                            <a  href="accueil.html"> Accueil </a>
                            <a  href="programme.html"> Programme </a>
                            <a  href="inscription.html"> Inscription </a>
                            <a  href="apropos.html"> A propos </a>
                            <a  href="intervenants.html"> Intervenants </a>
                            <a class="active-1" href="contact.html"> Contact </a>
                            <a href="sponsors-partenaires.html"> Partenaires et Sponsors</a>
                        </nav>
                    </div>
                </div>

            </div>
            
            
            
        </header>

        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-4">
                     <form class="contact-form-1">
                        <div class="info-contact-1">
                            <i> Veuillez remplir ce formaulaire pour nous joindre. Les champs avec (<span> * </span>) sont obligatoire </i>
                        </div>
                        <div  class="row-form-1">
                            <div class="row-form-col-25">
                                <label for="nom"> Nom <span> * </span> </label>
                            </div>

                            <div  class="row-form-col-75">
                                <input type="text" name="nom" id="nom" placeholder="votre nom" required/>
                            </div>
                        </div>

                        <div  class="row-form-1">
                            <div class="row-form-col-25">
                                <label for="prenom"> Prenom <span> * </span> </label>
                            </div>

                            <div class="row-form-col-75">
                                <input type="text" name="prenom" id="prenom" placeholder="votre prenom" required/>
                            </div>
                        </div>
                        
                        <div class="row-form-1">
                            <div class="row-form-col-25">
                                <label for="sexe"> Sexe <span> * </span> </label>
                            </div>

                            <div class="row-form-col-75">
                                <select id="sexe" name="sexe" required>
                                    <option value="Masculin"> Masculin</option>
                                    <option value="Feminin"> Feminin</option>
                                </select>
                            </div>
                        </div>

                        <div class="row-form-1">
                            <div class="row-form-col-25">
                                <label for="telephone"> Téléphone</label>
                            </div>

                            <div class="row-form-col-75">
                                <input type="tel" name="telephone" id="telephone" placeholder="418 888 8888"/>
                            </div>
                           
                           
                        </div>

                        <div class="row-form-1">
                            <div class="row-form-col-25">
                                <label for="courriel"> Courriel <span> * </span> </label>
                            </div>

                            <div class="row-form-col-75">
                                <input type="email" name="courriel" id="courriel" placeholder="ladji@domvic.com" required/>
                            </div>
                        </div>

                        <div class="row-form-1">
                            <div class="row-form-col-25">
                                <label for="message"> Message <span> * </span> </label>
                            </div>

                            <div class="row-form-col-75">
                                <textarea name="message" required placeholder="votre message"> </textarea>
                            </div>
                        </div>

                        <div class="input-1">
                            <input type="submit" value="Soumettre"/>
                        </div>
                     </form>

                </div>



                <div class="col-4 contact-info-1">
                    
                    <div class="maps-1">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2731.5813980197554!2d-71.16395352370593!3d46.792852243815716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb895038c164e8b%3A0x505be17730e4718b!2sUQAR%20L%C3%A9vis%20campus!5e0!3m2!1sen!2sca!4v1729892351440!5m2!1sen!2sca" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                   
                    <div class="contact-info-2">
                        <div class="contact-email-1">
                            <span> <i class="fa-solid fa-envelope"></i> </span>
                            <span> domvic@domvic.com</span>
                        </div>

                        <div>
                            <span> <i class="fa-solid fa-phone"></i> </span>
                            <span>000 888 8888</span>
                        </div>

                        <div class="contact-social-media">
                            <span><a href="https://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook"></i> </a></span>
                            <span><a href="https://www.x.com", target="_blank">  <i class="fa-brands fa-square-twitter"></i> </a></span>
                            <span><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i> </a> </span>
                            <span><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> </span>
                            <span><a href="https://www.youtube.com", target="_blank"><i class="fa-brands fa-youtube"></i> </a> </span>
                        </div>


                    </div>

                    



                </div>
            </div>

        </div>


        <footer class="rectangle-1">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="icone-1">
                            <a href="https://www.X.com" target="_blank"> <i class="fa-brands fa-square-twitter"> </i> </a>
                            <a href="https://www.instagram.com" target="_blank"> <i class="fa-brands fa-square-instagram"></i> </a>
                            <a href="https://www.youtube.com/" target="_blank"> <i class="fa-brands fa-youtube"></i> </a>
                            <a href="https://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook"></i> </a>
                        </div>
                
                        <div class="footer-1">
                            <p> 5457, rue des bornes, Lévis, QC, CA</p>
                            <p>  &copy; 2022 DOMVIC.  Tout droits reservés.</p>
                
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAct-gNjh5BzBnl8BMCLnL5JOA-OIdMmo4&loading=async&callback=initMap&libraries=map,marker&v=beta" > </script>
    </body>
</html>
